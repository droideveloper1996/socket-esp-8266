<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <title>deX Esp Data Collection</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            deX IoT
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div id="light" class="alert alert-success">Unknown</div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input
              type="text"
              id="deviceId"
              placeholder="Track Device... Enter Api Key"
              class="form form-control"
            />
          </div>
          <button class="btn btn-small btn-success" id="save">Save</button>
          <button class="btn btn-small btn-success" id="edit">
            Remove Device
          </button>
        </div>
      </div>
      <div class="row">
        <h4>Trigger Actions</h4>
        <div class="row col-sm-12">
          <button type="button" class="btn btn-primary md-2" id="trackData">
            Developer Check
          </button>
          <button type="button" class="btn btn-success" id="goLive">
            Live Data
          </button>
          <button type="button" class="btn btn-danger md-2" id="clearLogs">
            Clear Server Logs
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6" id="graph">
          <canvas id="myChart1" width="400" height="400"></canvas>
          <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
        <div class="col-sm-6">
          <div class="jumbotron alert alert-info">
            <h2>Data From Logs</h2>
            <div style="overflow: scroll; height: 400px;" id="dataset"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="module" src="./scripts/handler.js"></script>
    <script type="module" src="./scripts/charts.js"></script>
  </body>
</html>
